{% extends 'base.html' %}
{% load static %}

{% block title %}
Posts
{% endblock title %}


{% block content %}

    <div class="row">
        <div class="col-md-8">

            {% for post in posts_qs %}
                <h4>{{post.author}}</h4><br>
                <img src="{% static '{{post.image.url}}' %}">
                <p>{{post.content}}</p><br>

                <form method="post" action="">
                    <input type="hidden" name="post_id" value="{{post.id}}">
                    <button type="submit" class="btn btn-primary">Like</button>
                </form>
                <hr>
            {% endfor %}

        </div>

        <div class="col-md-4">

            <h1>New Post form</h1>

        </div>

    </div>


{% endblock content %}


{% block scripts %}
{% endblock scripts %}
